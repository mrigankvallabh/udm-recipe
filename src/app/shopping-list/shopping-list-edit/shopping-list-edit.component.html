<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(ingForm)" #ingForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="ingName" ngModel required pattern="^[A-Za-z ]+$">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" min="0" value="0" name="ingAmount" ngModel required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="unit">Unit</label>
          <input type="text" id="unit" class="form-control" value="pc" name="ingUnit" ngModel required>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!ingForm.valid">
            {{ editMode ? 'Update' : 'Add' }}
          </button>
          <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDeleteIngredient()">
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
